<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Great Number Game</title>
    <!-- <link rel="stylesheet" href="../css/style1.css"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style1.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Great Number Game!</h1>
      <p>I am thinking of a number between 1 and 100...</p>
      <p>Take a guess!</p>

      {% if msg == "low" %}
      <div class="wrong_guess">
        <p>Too low!</p>
      </div>
      {% endif %}

      {% if msg == "high" %}
      <div class="wrong_guess">
        <p>Too high!</p>
      </div>
      {% endif %}

      {% if msg == "correct" %}
      <div class="correct_guess">
        <p>Winner!! {{ num }} is correct!</p>
        <form class="correct_form" action="/correct" method="post">
          <input class="submit_but" type="submit" value="Play again!">
        </form>
      </div>
      {% endif %}

      {% if msg != "correct" %}
      <form class="guess_form" action="/guess" method="post">
        <label>
          <input class="num_entered" type="number" name="guess_num" placeholder="Number between 1 - 100">
          <input class="submit_but" type="submit" value="Submit">
        </label>
      </form>
      {% endif %}

    </div>

  </body>
</html>
