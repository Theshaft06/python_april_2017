<html>
<head>
  <title>Registration Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style1.css') }}">
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form action='/register' method='POST'>
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
        <label for="email">Email:<input type="text" name="email" id="email"></label>
        <label for="password">Password:<input type="password" name="password" id="password"></label>
        <label for="confirm_pwd">Confirm Password:<input type="password" name="confirm_pwd" id="confirm_pwd"></label>
        <input type="submit" value="Register">
    </form>

    <h2>Login</h2>
    <form action="/login" method='POST'>
      <label for="email">Email:<input type="text" name="email" id="email"></label>
      <label for="password">Password:<input type="password" name="password" id="password"></label>
      <input type="submit" value="Login">
    </form>
    {% with msgs = get_flashed_messages() %}
      {% if msgs %}
        {% for msg in msgs %}
          <p class="flash_msg">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
