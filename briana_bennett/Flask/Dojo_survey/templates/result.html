<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="container">
		<h3>Submitted Info</h3>
		<ul>
			{% for key, value in form_data.iteritems() %}
			<li> {{ key }}: {{value}} </li>
			{% endfor %}
		</ul>
		<form action = '/'>
		<input type = "submit" value="Back">
		</form>
	</div>

</body>
</html>
